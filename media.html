<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>media</title>
  </head>
  <body>
    <h3>Example of video element:</h3>
    <video autoplay controls muted loop width="500">
      <source src="videos/video.mp4" type="video/mp4">
      <source src="videos/video.ogg" type="video/ogg">
      <source src="videos/video.webm" type="video/webm">
      Your browser does not support the video element.
    </video><br><br><hr>
    <h3>Example of audio element:</h3>
    <audio autoplay controls muted loop>
      <source src="audio/audio.mp3" type="audio/mp3">
      <source src="audio/audio.ogg" type="audio/ogg">
      <source src="audio/audio.wav" type="audio/wav">
      Your browser does not support the audio element.
    </audio><br><br><hr>
    <h3>Example of YouTube video in an iframe:</h3>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?contols=1&autoplay=1&muted=1&loop=1" frameborder="0">
</iframe><br><br><hr>
<a href="index.html">Back to index</a>
  </body>
</html>
