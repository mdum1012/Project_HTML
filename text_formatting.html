  <p>
    <b>Bold Text</b>

    <hr />

    <hr />
    <small>Small Text</small>
    <hr />
    <mark>Marked Text</mark>
    <hr />
    <del>Deleted Text</del>
    <hr />
    <insert>Inserted Text</insert>
    <hr />
    Example of <del>deleted</del> and <insert>inserted</insert> text. My
    favorite color is <del style="color: blue">blue</del>
    <ins style="color: red">red</ins>
    <hr />
    Example of <sub>subscript</sub> text &rarr; CO<sub>2</sub>

    Example of <sup>superscript</sup> text &rarr; x <sup>2+3</sup>
